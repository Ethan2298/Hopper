<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hopper</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #282c34;
      color: #abb2bf;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 8px 20px;
      background: #21252b;
      border-bottom: 1px solid #181a1f;
      font-size: 12px;
      color: #636d83;
      -webkit-app-region: drag;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #current-file {
      font-family: monospace;
      color: #9da5b4;
    }
    .header-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      min-width: 180px;
      background: #21252b;
      border-right: 1px solid #181a1f;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sidebar-header {
      padding: 10px 12px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #636d83;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #181a1f;
    }
    #open-folder {
      background: none;
      border: 1px solid #3a3f4b;
      color: #abb2bf;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 3px;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }
    #open-folder:hover { background: #3a3f4b; }
    #file-tree {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
      font-size: 13px;
    }

    /* Tree items */
    .tree-item {
      padding: 3px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      white-space: nowrap;
      user-select: none;
    }
    .tree-item:hover { background: #2c313a; }
    .tree-file.active { background: #2c313a; color: #e5c07b; }
    .tree-icon {
      width: 16px;
      font-size: 10px;
      color: #636d83;
      flex-shrink: 0;
      text-align: center;
    }
    .tree-name { margin-left: 4px; }
    .tree-children { padding-left: 12px; }

    /* Mode toggle */
    .mode-toggle {
      display: flex;
      gap: 2px;
      background: #181a1f;
      border-radius: 4px;
      padding: 2px;
      -webkit-app-region: no-drag;
    }
    .mode-toggle button {
      background: none;
      border: none;
      color: #636d83;
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .mode-toggle button:hover { color: #abb2bf; }
    .mode-toggle button.active {
      background: #2c313a;
      color: #abb2bf;
    }

    /* Editor */
    #editor {
      flex: 1;
      overflow: auto;
    }
    #editor .cm-editor { height: 100%; }
    #editor.hidden { display: none; }

    /* Concept tree â€” main content */
    #concept-tree {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    #concept-tree.hidden { display: none; }

    /* Empty state */
    .cp-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #636d83;
      font-size: 14px;
    }

    /* --- Book panel styles --- */

    .book-prose {
      padding: 24px 32px;
      max-width: 700px;
    }
    .book-title {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 20px;
      font-weight: 600;
      color: #e5c07b;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #3a3f4b;
    }
    .book-paragraph {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 14px;
      line-height: 1.75;
      color: #abb2bf;
      margin-bottom: 12px;
    }
    .book-file-link {
      font-family: "SF Mono", "Fira Code", Menlo, monospace;
      font-size: 13px;
      color: #61afef;
      text-decoration: none;
      border-bottom: 1px dotted #61afef;
      cursor: pointer;
    }
    .book-file-link:hover {
      color: #8cc8ff;
      border-bottom-color: #8cc8ff;
    }
    /* Code-linked highlights */
    .book-code-highlight {
      color: #e5c07b;
      border-bottom: 1px dotted #e5c07b;
      cursor: default;
      transition: color 0.15s;
    }
    .book-code-highlight:hover {
      color: #f0d48b;
      border-bottom-color: #f0d48b;
    }

    /* Code tooltip */
    .book-code-tooltip {
      position: fixed;
      display: none;
      background: #1e2127;
      border: 1px solid #3a3f4b;
      border-radius: 6px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      max-width: 500px;
      max-height: 200px;
      overflow: auto;
      z-index: 9999;
      pointer-events: none;
    }
    .book-code-tooltip pre {
      font-family: "SF Mono", "Fira Code", Menlo, monospace;
      font-size: 12px;
      color: #abb2bf;
      white-space: pre-wrap;
      margin: 0;
    }

    .book-truncated-note {
      font-size: 12px;
      color: #e5c07b;
      background: #e5c07b15;
      padding: 6px 12px;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    /* Loading state */
    .book-loading {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 32px;
      color: #636d83;
      font-size: 14px;
    }
    .book-loading-dot {
      width: 8px;
      height: 8px;
      background: #61afef;
      border-radius: 50%;
      animation: book-pulse 1s ease-in-out infinite;
    }
    @keyframes book-pulse {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Error state */
    .book-error {
      padding: 32px;
    }
    .book-error-title {
      font-size: 14px;
      font-weight: 600;
      color: #e06c75;
      margin-bottom: 8px;
    }
    .book-error-message {
      font-size: 13px;
      color: #e06c75;
      line-height: 1.5;
      background: #e06c7510;
      padding: 12px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <header>
    <span>Hopper</span>
    <span id="current-file">No file open</span>
    <div class="header-controls">
      <div class="mode-toggle">
        <button id="mode-reader" class="active">Reader</button>
        <button id="mode-editor">Editor</button>
      </div>
    </div>
  </header>
  <div class="main">
    <div class="sidebar">
      <div class="sidebar-header">
        <span id="folder-name">Explorer</span>
        <button id="open-folder">Open</button>
      </div>
      <div id="file-tree"></div>
    </div>
    <div id="concept-tree">
      <div class="cp-empty">Open a file from the tree</div>
    </div>
    <div id="editor" class="hidden"></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
