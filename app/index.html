<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hopper</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #282c34;
      color: #abb2bf;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 8px 20px;
      background: #21252b;
      border-bottom: 1px solid #181a1f;
      font-size: 12px;
      color: #636d83;
      -webkit-app-region: drag;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #current-file {
      font-family: monospace;
      color: #9da5b4;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      min-width: 180px;
      background: #21252b;
      border-right: 1px solid #181a1f;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sidebar-header {
      padding: 10px 12px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #636d83;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #181a1f;
    }
    #open-folder {
      background: none;
      border: 1px solid #3a3f4b;
      color: #abb2bf;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 3px;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }
    #open-folder:hover { background: #3a3f4b; }
    #file-tree {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
      font-size: 13px;
    }

    /* Tree items */
    .tree-item {
      padding: 3px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      white-space: nowrap;
      user-select: none;
    }
    .tree-item:hover { background: #2c313a; }
    .tree-file.active { background: #2c313a; color: #e5c07b; }
    .tree-icon {
      width: 16px;
      font-size: 10px;
      color: #636d83;
      flex-shrink: 0;
      text-align: center;
    }
    .tree-name { margin-left: 4px; }
    .tree-children { padding-left: 12px; }

    /* Mode toggle */
    .mode-toggle {
      display: flex;
      gap: 2px;
      background: #181a1f;
      border-radius: 4px;
      padding: 2px;
      -webkit-app-region: no-drag;
    }
    .mode-toggle button {
      background: none;
      border: none;
      color: #636d83;
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .mode-toggle button:hover { color: #abb2bf; }
    .mode-toggle button.active {
      background: #2c313a;
      color: #abb2bf;
    }

    /* Editor */
    #editor {
      flex: 1;
      overflow: auto;
    }
    .cm-editor { height: 100%; }
    #editor.hidden { display: none; }

    /* Concept tree â€” main content */
    #concept-tree {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    #concept-tree.hidden { display: none; }

    /* Empty state */
    .cp-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #636d83;
      font-size: 14px;
    }

    /* Category groups */
    .cp-group { }
    .cp-group-header {
      padding: 8px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      font-weight: 600;
      font-size: 13px;
      color: #abb2bf;
    }
    .cp-group-header:hover { background: #2c313a; }
    .cp-arrow, .cp-item-arrow {
      font-size: 9px;
      color: #636d83;
      width: 12px;
      flex-shrink: 0;
      transition: transform 0.15s;
    }
    .cp-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .cp-cat-name { flex: 1; }
    .cp-cat-desc {
      font-weight: 400;
      font-size: 11px;
      color: #636d83;
      margin-left: 4px;
    }
    .cp-count {
      font-size: 11px;
      color: #636d83;
      font-weight: 400;
      background: #2c313a;
      padding: 1px 6px;
      border-radius: 8px;
    }

    /* Items within a group */
    .cp-group-items { padding: 2px 0 4px 20px; }
    .cp-item { }
    .cp-item-header {
      padding: 4px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      font-family: "SF Mono", "Fira Code", "Cascadia Code", Menlo, monospace;
      font-size: 12px;
      color: #9da5b4;
    }
    .cp-item-header:hover { background: #2c313a; }
    .cp-item-label {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .cp-item-line {
      font-size: 10px;
      color: #636d83;
      flex-shrink: 0;
    }
    .cp-item-node {
      font-size: 10px;
      color: #4d5566;
      flex-shrink: 0;
    }

    /* Code snippet rendered via CodeMirror */
    .cp-snippet {
      margin: 4px 12px 8px 34px;
      border-radius: 4px;
      overflow: hidden;
      border-left: 3px solid #636d83;
    }
    .cp-snippet .cm-editor {
      font-size: 12px;
      max-height: 300px;
      background: #1e2127;
    }
    .cp-snippet .cm-editor .cm-scroller {
      padding: 6px 0;
    }
    .cp-snippet .cm-editor .cm-gutters {
      background: #1e2127;
      border-right: 1px solid #2c313a;
    }
  </style>
</head>
<body>
  <header>
    <span>Hopper</span>
    <span id="current-file">No file open</span>
    <div class="mode-toggle">
      <button id="mode-learn" class="active">Learn</button>
      <button id="mode-editor">Editor</button>
    </div>
  </header>
  <div class="main">
    <div class="sidebar">
      <div class="sidebar-header">
        <span id="folder-name">Explorer</span>
        <button id="open-folder">Open</button>
      </div>
      <div id="file-tree"></div>
    </div>
    <div id="concept-tree">
      <div class="cp-empty">Open a file from the tree</div>
    </div>
    <div id="editor" class="hidden"></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
